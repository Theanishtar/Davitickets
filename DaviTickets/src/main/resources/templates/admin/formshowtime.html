<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/index.html :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Davitickets</title>
<link th:href="@{/css/admin.css}" rel="stylesheet">
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet" type="text/css">
</head>
<body id="page-top">
	<!-- Begin Page Content -->
	<!-- Page Heading -->
	<div class="container-fluid">
		<h1 class="h3 mb-4 text-light">Quản lý lịch chiếu</h1>
		<form th:object="${forms}" method="post" action="#">
			<div
				class="shadow-lg card border-0 border-left-light border-bottom-light">
				<div class="row">
					<div class="col-lg-4">
						<div class="">
							<div class="mt-3">
								<div class="card-body text-center">
									<label> 
										<img th:src="*{movie.poster}" alt="" id="imgId" class="img-fluid" style="width: 70%;"> 
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="mb-0 mt-2">
							<div class="card-body text-light">
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Phim</p>
									</div>
									<div class="col-sm-9">
										<select class="text-muted mb-0" th:onchange="loadImg(this.value)" id="movie.movie_id"
											name="movie.movie_id" th:field="*{movie.movie_id}"
											required>
											<option th:each="listMovie : ${listMovie}"
												th:value="${listMovie.movie_id}"
												th:text="${listMovie.title_movie}"
												th:selected="${listMovie.movie_id==forms.movie.movie_id}">
											</option>
										</select>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Phòng</p>
									</div>
									<div class="col-sm-9">
										<select class="text-muted mb-0" id="room.room_id"
											name="room.room_id" th:field="*{room.room_id}"
											required="true">
											<option th:each="listRoom : ${listRoom}"
												th:value="${listRoom.room_id}"
												th:text="${listRoom.room_name}"
												th:selected="${listRoom.room_id==forms.room.room_id}">
											</option>
										</select>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Ngày chiếu</p>
									</div>
									<div class="col-sm-9">
										<input type="date" class="text-muted mb-0"
											th:value="*{showdate}" th:name="showdate" required>
										<input type="text" id="fupdate" class="text-muted mb-0"
											th:value="${alertUpdate}" style="display: none">
										<input type="text" id="fcreate" class="text-muted mb-0"
											th:value="${alertCreate}" style="display: none">
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Giờ chiếu</p>
									</div>
									<div class="col-sm-9">
										<input type="time" class="text-muted mb-0"
											th:value="*{start_time}" th:name="start_time" step='1'
											min="00:00:00" max="24:00:00" required>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Giờ kết thúc</p>
									</div>
									<div class="col-sm-9">
										<input type="time" class="text-muted mb-0"
											th:value="*{end_time}" th:name="end_time" step='1'
											min="00:00:00" max="24:00:00" required>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0">Giá tiền</p>
									</div>
									<div class="col-sm-9">
										<input type="text" class="text-muted mb-0"
											th:value="*{price}" th:name="price" required>
									</div>
								</div>
								<hr>
								<div class="btn-updateprofile">
									<button type="submit" class="btn btn-primary" th:formaction="@{/createShowtime}" th:if="${editORadd} == add">
										<i class="fas fa-fw fa-user-plus"></i> Thêm
									</button>
									<button type="submit" class="btn btn-primary"
										th:formaction="@{|/updateShowtime/${forms.showtime_id}|}" th:if="${editORadd} == edit">
										<i class="fas fa-fw fa-edit" ></i> Sửa
									</button>
									<button class="btn btn-light">
										<i class="fas fa-fw fa-undo"></i> Làm mới
									</button>
									<button th:each="showtime:${listShowtimeNotUse}" th:object="${showtime}"
										th:formaction="@{|/deleteShowtime/${forms.showtime_id}|}"
										type="submit" class="btn btn-danger"
										th:if="*{showtime_id} == ${showtime.showtime_id}">
										<i class="fas fa-fw fa-video-slash"></i> Xóa
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<br>
		<!-- End of Main Content -->


		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/js/demo/datatables-demo.js"></script>
	
	<script type="text/javascript">
		function loadImg(param) {
			var cbtId = param;
			$.ajax({
				url: "/loadImg",
				type: "get",
				data: {
					cbt: cbtId
				},
				success: function(data) {
					document.getElementById("imgId").src = data;
				},
				error: function(xhr) {
					alert("error")
				}

			});
		}
	</script>

	<script type="text/javascript">
		var data = document.getElementById("fupdate");
		var dataCreate = document.getElementById("fcreate");
		if (data.value == "true") {
			toast({
				title : "Thành công!",
				message : "Bạn đã cập nhật thành công",
				type : "success",
				duration : 5000
			});
		}
		if (data.value == "false") {
			toast({
				title : "Thất bại!",
				message : "Bạn đã cập nhật thất bại",
				type : "error",
				duration : 5000
			});
		}
		if (dataCreate.value == "true") {
			toast({
				title : "Thành công!",
				message : "Bạn đã thêm mới thành công",
				type : "success",
				duration : 5000
			});
		}
		if (dataCreate.value == "false") {
			toast({
				title : "Thất bại!",
				message : "Bạn đã thêm mới thất bại",
				type : "error",
				duration : 5000
			});
		}
	</script>

	<script th:src="@{/js/calltoast.js}"></script>
</body>
</html>
